<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="game">
	<div id="green-button-div" class="big-ass-button">
		<div id="green-button"></div>
		<div id="green-button-blank-space"></div>
	</div>
	<div id="red-button-div" class="big-ass-button">
		<div id="red-button"></div>
		<div id="red-button-blank-space"></div>
	</div>
	<div id="blue-button-div" class="big-ass-button">
		<div id="blue-button"></div>
		<div id="blue-button-blank-space"></div>
	</div>
	<div id="yellow-button-div" class="big-ass-button">
		<div id="yellow-button"></div>
		<div id="yellow-button-blank-space"></div>
	</div>
	<div id="settings-panel"><span id="simon">SIMON</span>
		<div id="counter">--</div>
		<span id="counter-label">Count</span>
		<button id="start-reset"></button>
		<span id="start-reset-label">Start</span>
		<button id="strict-mode"></button>
		<span id="strict-mode-label">Strict</span>
		<div id="on-off-switch">
			<div id="switch-is-off" class="switch active"></div>
			<div id="switch-is-on" class="switch"></div>
		</div>
		<span id="off-label" class="on-off-labels">Off</span>
		<span id="on-label" class="on-off-labels">On</span>
	</div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
